name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pygame pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name Saper main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Saper-Windows-Exe
        path: dist/*.exe
